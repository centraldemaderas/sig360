kind: AppStack
schemaVersion: v1
buildConfig:
  runtime: nodejs20
  # El comando 'rm -f package-lock.json' asegura que la instalaci√≥n sea limpia y sin conflictos de hashes
  buildCommand: rm -f package-lock.json && npm install && npm run build
runConfig:
  runCommand: npm start
  cpu: 1
  memoryMiB: 1024