
version: '3.8'

services:
  sig-manager:
    build: .
    container_name: sig_manager_app
    ports:
      - "8080:80"
    volumes:
      - .:/usr/share/nginx/html
    environment:
      - NODE_ENV=development
    restart: always

# Instrucciones:
# 1. Ejecutar 'docker-compose up -d' para iniciar la app en http://localhost:8080
# 2. Los cambios en el código local se verán reflejados automáticamente.
